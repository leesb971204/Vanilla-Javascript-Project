<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>노래맞추기</title>
  </head>
  <body>
    <header>
      <h1>노래맞추기 게임</h1>
    </header>

    <div class="sing_container">
      <button class="button_Start">시작하기</button>
      <h2 class="timer"></h2>
      <h2 class="sing_score"></h2>
      <h4 class="sing_hint">asd</h4>
      <form>
        <input type="text" class="sing_input" />
        <button type="submit" class="button_Enter">Enter</button>
        <button type="submit" class="button_Skip">Skip</button>
      </form>
      <iframe
        class="sing_player"
        width="420"
        height="345"
        src=""
        allow="autoplay"
      ></iframe>
    </div>
    <div class="sing_rule">
      <p>
        <b>---게임규칙---</b><br />문제 당 제한시간은 40초 입니다.<br />순서는
        랜덤이며 제한시간이 초과되면 정답을 입력할 수 없습니다 .<br />정답은
        띄어쓰기 없이 입력해야 정답으로 인정됩니다. ex)사랑에 연습이 있었다면 ->
        사랑에연습이있었다면<br />유튜브 소리를 켜놓아야 문제가 재생됩니다.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>

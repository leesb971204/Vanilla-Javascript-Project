<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>노래맞추기</title>
  </head>
  <body>
    <header>
      <h1>노래맞추기 게임</h1>
    </header>

    <div class="sing_container">
      <button class="button_Start">시작하기</button>
      <h2 class="timer"></h2>
      <h2 class="sing_score"></h2>
      <form>
        <input type="text" class="sing_input" />
        <button type="submit" class="button_Enter">Enter</button>
        <button type="submit" class="button_Skip">Skip</button>
      </form>
      <iframe
        class="sing_player"
        width="420"
        height="345"
        src=""
        allow="autoplay"
      ></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
